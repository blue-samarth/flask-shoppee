<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #2a6496;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #f7f9fc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #2a6496;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            color: #2a6496;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        select {
            height: 34px;
        }

        input[type="submit"] {
            background-color: #2a6496;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        input[type="submit"]:hover {
            background-color: #1c476e;
        }
    </style>
</head>
<body>
    <h1>Add Product</h1>
    <form method="post" action="/add_product" enctype="multipart/form-data">
        <label for="product_name">Product Name:</label>
        <input type="text" name="product_name" required>
        
        <label for="product_price">Product Price:</label>
        <input type="number" name="product_price" step="0.01" required>

        <label for="product_quantity">Product Quantity:</label>
        <input type="number" name="product_quantity" required>

        <label for="product_description">Product Description:</label>
        <textarea name="product_description" rows="4" cols="50" required></textarea>

        <label for="product_image">Product Image:</label>
        <input type="file" name="product_image" accept="image/*" required>

        <!-- Assuming you have a list of categories to select from -->
        <label for="category">Category:</label>
        <select name="category" required>
            <option value="1">Category 1</option>
            <option value="2">Category 2</option>
            <!-- Add more options for other categories -->
        </select>

        <input type="submit" value="Add Product">
    </form>
</body>
</html>
